<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Knapsak - A visual packing list for kids</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>

  <body class="body">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="w-nav">
      <div class="w-container"><a href="#" class="brand w-nav-brand"></a>
        <nav role="navigation" class="w-nav-menu"><a href="#" class="nav-link w-nav-link">HOME</a><a href="#" class="w-nav-link">LOG IN</a></nav>
        <div class="w-nav-button">
          <div class="w-icon-nav-menu"></div>
        </div>
      </div>
    </div>
    <div>
      <div class="container-3 w-container">
        <div class="row-3 w-row">
          <div class="w-col w-col-6"><img src="../images/knapsak_logo.png" width="600" height="500" class="image-2"></div>
          <div class="w-col w-col-6">
            <div class="div-block-2 w-hidden-small w-hidden-tiny"></div>
            <div class="w-form">
              <form id="email-form" name="email-form" data-name="Email Form"><label for="name">WHO&#x27;S GOING?</label><input type="text" class="w-input" maxlength="256" autofocus="true" name="name" data-name="Name" placeholder="Enter name" id="name" required=""><label for="knapsak-description">WHERE ARE YOU GOING?</label><input type="text" class="w-input" maxlength="256" name="knapsak-description" data-name="knapsak-description" placeholder="Enter description of trip" id="knapsak-description" required=""><input type="submit" value="Create My Knapsak!" data-wait="Please wait..." class="w-button"></form>
              <div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
              </div>
              <div class="w-form-fail">
                <div>Oops! Something went wrong while submitting the form.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-3">
      <div class="row-2 w-row">
        <div class="column-6 w-col w-col-4"><a href="#" class="link-18 w-button">Button Text</a></div>
        <div class="column-8 w-col w-col-4"><a href="#" class="link-17 w-button">Button Text</a></div>
        <div class="column-7 w-col w-col-4"><a href="#" class="link-16 w-button">Button Text</a></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/webflow.js" type="text/javascript"></script>
    <script src="styles/index.css" type="text/javascript"></script>
    <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
